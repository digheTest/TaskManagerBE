<form [formGroup]="filterForm">
  <div>
    <div style="display: inline-block; padding-right: 10px;">
      <mat-form-field>
        <mat-label>
          Task
        </mat-label>
        <input matInput formControlName="task" />
      </mat-form-field>
    </div>
    <div style="display: inline-block">
      <mat-form-field>
        <mat-label>
          Priority From
        </mat-label>
        <input
          matInput
          formControlName="priorityFrom"
          type="number"
          min="0"
          max="30"
        />
      </mat-form-field>
    </div>
  </div>
  <div>
    <div style="display: inline-block; padding-right: 10px;">
      <mat-form-field>
        <mat-label>
          Start Date
        </mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          formControlName="startDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div style="display: inline-block; padding-right: 10px;">
      <mat-form-field>
        <mat-label>
          End Date
        </mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          formControlName="endDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</form>
<br />
<table mat-table [dataSource]="dataSource" style="width: 800px;">
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <td mat-cell *matCellDef="let taskObj">{{ taskObj.task }}</td>
  </ng-container>
  <ng-container matColumnDef="parent">
    <th mat-header-cell *matHeaderCellDef>Parent</th>
    <td mat-cell *matCellDef="let taskObj">
      {{ getParentTask(taskObj.parentTask).ParentTaskName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let taskObj">{{ taskObj.priority }}</td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let taskObj">
      {{ taskObj.startDate | date: "MM/dd/yyyy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let taskObj">
      {{ taskObj.endDate | date: "MM/dd/yyyy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let taskObj">
      <button
        mat-raised-button
        (click)="edit(taskObj)"
        style="margin-right: 10px;"
        [disabled]="taskObj.IsCompleted"
      >
        Edit
      </button>
      <button
        mat-raised-button
        (click)="edit(taskObj)"
        [disabled]="taskObj.IsCompleted"
      >
        End Task
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="allColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: allColumns"></tr>
</table>
